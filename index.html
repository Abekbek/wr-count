<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Target Winrate MLBB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #3730a3;
      --bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text);
      font-size: 22px;
      font-weight: 700;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: var(--text);
      font-size: 15px;
    }

    select, input {
      width: 100%;
      padding: 14px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      background: #fff;
      transition: 0.2s;
    }

    select:focus, input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
    }

    .search-container {
        position: relative;
    }

    .hero-dropdown {
        display: none;
        position: absolute;
        background-color: #ffffff;
        width: 100%;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        max-height: 300px;
        overflow-y: auto;
        z-index: 1000;
        margin-top: 2px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .hero-dropdown a {
        color: var(--text);
        padding: 12px 14px;
        text-decoration: none;
        display: block;
        font-size: 15px;
    }

    .hero-dropdown a:hover {
        background-color: #f1f1f1;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 14px;
    }

    button:hover { background: var(--primary-dark); }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 10px 28px rgba(0,0,0,0.15);
    }

    .modal-content img {
      width: 150px;
      height: auto;
      border: 2px solid var(--primary);
      border-radius: 10px;
      margin-bottom: 14px;
      object-fit: cover;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .modal-content h2 {
      margin-bottom: 8px;
      font-size: 20px;
      color: var(--text);
      font-weight: 700;
    }

    .modal-content p {
      font-size: 15px;
      margin: 8px 0;
      color: var(--muted);
    }

    .modal-content p strong {
      font-weight: 700;
      color: #000;
    }
    
    .close-btn {
      margin-top: 16px;
      padding: 12px;
      border: none;
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
      font-weight: 600;
    }

    .close-btn:hover { background: var(--primary-dark); }

    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 16px;
      }
      input, button {
        font-size: 15px;
        padding: 12px;
      }
      .modal-content {
        max-width: 90%;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

    <h1>Target Winrate MLBB</h1>

    <label for="heroSearch">Pilih Hero</label>
    <div class="search-container">
        <input type="text" id="heroSearch" placeholder="Cari & Pilih Hero" onfocus="showDropdown()" onkeyup="filterHeroes()" autocomplete="off">
        <input type="hidden" id="selectedHeroImg"> 
        <div id="heroList" class="hero-dropdown"></div>
    </div>

    <label for="total">Jumlah Match</label>
    <input type="number" id="total" placeholder="Contoh: 500">

    <label for="winrate">Winrate Sekarang (%)</label>
    <input type="number" id="winrate" placeholder="Contoh: 50">

    <label for="target">Target Winrate (%)</label>
    <input type="number" id="target" placeholder="Contoh: 60">

    <button onclick="hitungTarget()">Hitung Target</button>
  </div>

    const heroList = document.getElementById("heroList");
    const heroSearchInput = document.getElementById("heroSearch");
    const selectedHeroImgInput = document.getElementById("selectedHeroImg");

    heroes.forEach(hero => {
        const a = document.createElement("a");
        a.href = "#";
        a.textContent = hero.name;
        a.dataset.img = hero.img;
        a.onclick = (e) => {
            e.preventDefault();
            selectHero(hero.name, hero.img);
        };
        heroList.appendChild(a);
    });

    function selectHero(name, img) {
        heroSearchInput.value = name;
        selectedHeroImgInput.value = img;
        hideDropdown();
    }

    function showDropdown() {
        heroList.style.display = "block";
    }

    function hideDropdown() {
        heroList.style.display = "none";
    }

    function filterHeroes() {
        const filter = heroSearchInput.value.toUpperCase();
        const links = heroList.getElementsByTagName("a");
        for (let i = 0; i < links.length; i++) {
            const txtValue = links[i].textContent || links[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                links[i].style.display = "";
            } else {
                links[i].style.display = "none";
            }
        }
    }

    window.onclick = function(event) {
        if (!event.target.matches('#heroSearch')) {
            hideDropdown();
        }
    }

      function hitungTarget() {
        const hero = heroSearchInput.value;
        const heroImg = selectedHeroImgInput.value;
        const total = parseInt(document.getElementById("total").value);
        const winrate = parseFloat(document.getElementById("winrate").value);
        const target = parseFloat(document.getElementById("target").value);

        if (!hero || !heroImg || isNaN(total) || isNaN(winrate) || isNaN(target)
            || total <= 0 || winrate < 0 || winrate > 100 || target <= winrate || target > 100) {
          alert("Harap isi semua kolom dengan benar! Pastikan hero sudah dipilih dari daftar dan target winrate lebih besar dari winrate sekarang.");
          return;
        }

        const winsNow = Math.round(total * (winrate / 100));
        const losses = total - winsNow;
        const p_req = target / 100;
        const minTotal = losses / (1 - p_req);

        let wsNeeded = Math.ceil(minTotal - total);
        if (wsNeeded < 0) wsNeeded = 0;

        document.getElementById("heroImg").src = heroImg;
        document.getElementById("heroName").innerText = hero;
        document.getElementById("matchInfo").innerText = `Match: ${total} | Winrate Saat Ini: ${winrate}%`;
        document.getElementById("targetInfo").innerHTML = `Untuk mencapai <strong>${target}%</strong> winrate, kamu harus menang <strong>${wsNeeded}</strong> kali berturut-turut.`;
        document.getElementById("resultModal").style.display = "flex";
      }


    function closeModal() {
      document.getElementById("resultModal").style.display = "none";
